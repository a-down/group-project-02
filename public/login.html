<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3afd0f9cd5.js" crossorigin="anonymous"></script>

  <!-- MDBootstrap -->
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
  rel="stylesheet"/>

  <!-- CSS Reset File -->
  <link rel="stylesheet" href="./css/reset.css" />

  <!-- Swiper CSS -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Markazi+Text:wght@500;700&display=swap" rel="stylesheet">

  <!-- Site Information -->
  <title>Safe Paws</title>
  <link rel="icon" type="image/x-icon" href="/public/img/favicon.ico">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/brand.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <!-- favicon -->
  <link rel="icon" href="./img/favicon.ico">

  <!-- HANDLEBARS CUTTOFF -->
  <link rel="stylesheet" href="./css/login.css" />


</head>


<body>
  <header>
    <div class="header-content">
      <div class="branding">
        <img src="./img/pawprint.png"/>
        <h3>Safe Paws</h3>
      </div>
      <nav>
        <a>Our Team</a>
        <img src="./img/user.png"/>
      </nav>
    </div>
  </header>
  
  <main>
      <div class="form-wrapper login-wrapper">
        <form id="login-form">
          <h1>Log In</h1>
          <div class="form-outline">
            <input type="text" id="username-login-input" class="form-control" />
            <label class="form-label" for="username-login-input">Username</label>
          </div>
          <div class="form-outline">
            <input type="password" id="password-login-input" class="form-control" />
            <label class="form-label" for="password-login-input">Password</label>
          </div>
          <button class="form-button">Log In</button>
          <a class="signup-link">Need to create an account?</a>
        </form>
      </div>

      <div class="form-wrapper signup-wrapper">
        <form id="signup-form">
          <h1>Sign Up</h1>
          <div class="form-outline">
            <input type="text" id="username-signup-input" class="form-control" />
            <label class="form-label" for="username-signup-input">Username</label>
          </div>
          <div class="form-outline">
            <input type="password" id="password-signup-input" class="form-control" />
            <label class="form-label" for="password-signup-input">Password</label>
          </div>
          <div class="form-outline">
            <input type="password" id="password-signup-confirm" class="form-control" />
            <label class="form-label" for="password-signup-confirm">Confirm Password</label>
          </div>
          <div class="form-outline">
            <input type="address" id="address-signup-input" class="form-control" />
            <label class="form-label" for="address-signup-input">Address</label>
          </div>
          <button class="form-button">Sign Up</button>
          <a class="login-link">Already have an account?</a>
        </form>
      </div>
  </main>
    

  <!-- HANDLEBARS CUTTOFF -->

  <footer>
    <div class="footer-content">
      <a>Contact Us</a>
      <div class="socials">
        <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-2xl" style="color: #000000;"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-2xl" style="color: #000000;"></i></a>
        <a href="https://www.snapchat.com" target="_blank"><i class="fa-brands fa-snapchat fa-2xl" style="color: #000000;"></i></a>
      </div>
    </div>
  </footer>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- MDB -->
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
  ></script>

  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
  integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
  crossorigin="anonymous"></script>

  <!-- JS -->
  <script src="./js/login.js"></script>  
  <script src="./js/swiper.js"></script>
  <script src="./js/booking.js"></script>
  
</body>
</html>
