<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css" />

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Markazi+Text:wght@500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/brand.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/profile.css" />

  <title>Safe Paws</title>
</head>

<body>
  <header>
    <div class="header-content">
      <div class="branding">
        <img src="https://placehold.co/32"/>
        <h3>Safe Paws</h3>
      </div>
      <nav>
        <a>Our Team</a>
        <img src="https://placehold.co/32"/>
      </nav>
    </div>
  </header>
  
  <main>
    <section class="profile-heading">
      <h1>Profile</h1>
      <div class="profile-pets">
        <img src="https://placehold.co/117"/>
        <img src="https://placehold.co/117"/>
      </div>
    </section>

    <div class="upcoming-wrapper">
      <section class="upcoming-bookings">
        <h2>Upcoming Bookings</h2>
        <div>
          <img src="https://placehold.co/280x160"/>
          <img src="https://placehold.co/280x160"/>
        </div>
        <button class="btn-primary add-booking-btn">Add a Booking!</button>
      </section>
    </div>

    <section class="account-section">
      <h2>Account Settings</h2>
      <div class="account-information">
        <p>Email: michaeljordan@gmail.com</p>
        <p>Username: mjordan23</p>
        <p>Password: ****</p>
        <p>Address: 123 Chicago Rd, Chicago, IL 55555</p>
        <p>Pets: Fido, Skittles</p>
        <div class="account-btn-wrapper">
          <button class="btn-primary-opp update-account-btn">Update Account</button>
          <button class="btn-primary-opp update-account-btn">Add Pet</button>
          <button class="btn-primary-opp update-account-btn">Remove Pet</button>
        </div>
      </div>
    </section>
  </main>


  <!-- update account -->
  <form class="update-account-form">
    <fieldset>
      <label>Email:</label>
      <input placeholder="email" id="email-input">
    </fieldset>
    <fieldset>
      <label>Username:</label>
      <input placeholder="username" id="username_input">
    </fieldset>
    <fieldset>
      <label>Password:</label>
      <input placeholder="password" id="password-input">
    </fieldset>
    <fieldset>
      <label>Address</label>
      <input placeholder="address" id="address-input">
    </fieldset>
    <button class="update-submit">Update Account</button>
  </form>

  <!-- add pet -->
  <form class="add-pet-form">
    <fieldset>
      <label>Name:</label>
      <input placeholder="email" id="pet-name-input">
    </fieldset>
    <fieldset>
      <label>Pet Type:</label>
      <select id="pet-type-select">
        <option>Dog</option>
        <option>Cat</option>
      </select>
    </fieldset>
    <fieldset>
      <label>Special Details:</label>
      <textarea placeholder="email" id="pet-name-input">Enter instructions/details here...</textarea>
    </fieldset>
    <button class="add-pet-submit">Add Pet</button>
  </form>

  <!-- delete pet -->
  <form class="remove-pet-form">
    <select class="pet-to-remove-select">
      <option>Fido</option>
      <option>Skittles</option>
    </select>
    <button class="remove-pet-submit">Remove Pet</button>
  </form>




  <footer>
    <div class="footer-content">
      <a>Contact Us</a>
      <div class="socials">
        <img src="https://placehold.co/50"/>
        <img src="https://placehold.co/50"/>
        <img src="https://placehold.co/50"/>
      </div>
    </div>
  </footer>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <!-- JS -->
  <script src="./assets/js/script.js"></script>  
  
</body>
</html>
